<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fylo Data</title>
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- font-awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.5.1-web/css/all.min.css"
    />
    <!-- styles css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- overall container -->
    <div class="container">
      <!-- Section to hold both boxes -->
      <section class="info-section">
        <!-- top box -->
        <article class="fylo-section">
          <div class="fylo-logo">
            <img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
          </div>
          <div class="icon-container">
            <img
              src="./images/icon-document.svg"
              alt="document icon"
              class="icon"
            />
            <img
              src="./images/icon-folder.svg"
              alt="folder icon"
              class="icon"
            />
            <img
              src="./images/icon-upload.svg"
              alt="upload icon"
              class="icon"
            />
          </div>
        </article>
        <!-- end of top box -->
        <!-- data box -->
        <article class="data-section">
          <p>You've used <strong>815GB</strong> of your storage</p>
          <!-- div for line meter -->
          <div class="meter">
            <div class="measure"><i class="fa-solid fa-circle"></i></div>
          </div>
          <!-- end line meter -->
          <div class="range">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
          <!-- large amount left -->
          <div class="amount">
            <h1>185</h1>
            <p>GB left</p>
          </div>
        </article>
        <!-- end of data box -->
      </section>
      <!-- end of overall container -->
    </div>
  </body>
</html>
